<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Student's Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">
        Student Registration Form 
        <hr />
      </h1>
      <form action="*" method="post" class="form">
          <div class="form-group">
            Firstname:<br />
          <input type="text" class="form-input" name="firstname" placeholder="Firstname" required/>
          <br />
          </div>
          <div class="form-group">
             Middlename:<br />
          <input type="text" class="form-input" name="middlename" placeholder="Middlename" required/>
          <br />
          </div>
          <div class="form-group">
            Lastname:<br />
          <input type="text" class="form-input" name="Lastname" placeholder="Lastname" required/>
          <br />
          </div>
          <div class="form-radio" >
            <label for="">Course: </label>
                <select name="courses" required>
                    <option value="volvo">HTML</option>
                    <option value="saab">CSS</option>
                    <option value="fiat">PHP</option>
                    <option value="audi">JAVASCRIPT</option>
                </select>
          </div>
          <div class="form-radio">
            <Label>Gender: </Label><br>
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
          </div>

          <div class="form-group">
            Phone:<br />
          <input type="tel" class="form-input" name="Tel" placeholder="Phone no." required/>
          <br />
          </div>

          <div class="form-group">
            Current Address:<br />
          <textarea class="form-input" placeholder="Current Address" rows="6" cols="30" required/></textarea>
          </div>

          <div class="form-group">
            Email:<br />
          <input type="email" class="form-input" name="email" placeholder="Enter Email" required/>
          <br />
          </div>

          <div class="form-group">
            Password:<br />
          <input type="password" class="form-input" name="Password" placeholder="Enter Password" minlength="8" maxlength="32" pattern="[A-z]{5}[^A-z0-9]{1,}[0-9]{2,}"/>
          <br />
          </div>
          <div class="form-group">
            Re-type Password:<br/>
          <input type="password" class="form-input" name="Password" placeholder="Retype Password" minlength="8" maxlength="32" pattern="[A-z]{5}[^A-z0-9]{1,}[0-9]{2,}"/>
          <br />

          <button type="submit" class="button">Register</button>
          </div>
      </form>
    </div>
  </body>
</html>
